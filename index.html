    <style>
      :root {
        --bg: #050816;
        --bg-alt: #0b1020;
        --card: #111827;
        --accent: #2563eb;
        --accent-soft: rgba(37, 99, 235, 0.1);
        --text: #e5e7eb;
        --muted: #9ca3af;
        --border: #1f2937;
        --radius: 12px;
        --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.35);
        --max-width: 1100px;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #111827 0, #020617 55%, #000 100%);
        color: var(--text);
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      main {
        max-width: var(--max-width);
        margin: 0 auto;
        padding: 24px 16px 64px;
      }

      /* NAVBAR */
      nav {
        position: sticky;
        top: 0;
        z-index: 20;
        max-width: var(--max-width);
        margin: 0 auto 24px;
        padding: 10px 16px;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(148, 163, 184, 0.25);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .nav-left {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 600;
      }

      .nav-dot {
        width: 9px;
        height: 9px;
        border-radius: 999px;
        background: linear-gradient(135deg, #38bdf8, #22c55e, #eab308);
      }

      .nav-links {
        display: flex;
        gap: 18px;
        font-size: 0.92rem;
      }

      .nav-links a {
        color: var(--muted);
        transition: color 0.15s ease;
      }

      .nav-links a:hover {
        color: #f9fafb;
      }

      .nav-cta {
        font-size: 0.9rem;
        padding: 7px 14px;
        border-radius: 999px;
        background: var(--accent);
        border: 1px solid rgba(191, 219, 254, 0.4);
        color: white;
        box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
      }

      /* HERO */
      .hero {
        display: grid;
        grid-template-columns: minmax(0, 3fr) minmax(0, 2.5fr);
        gap: 40px;
        align-items: center;
        padding: 32px 20px;
        margin-bottom: 40px;
        border-radius: 32px;
        background: radial-gradient(circle at top left, #1e293b, #020617);
        border: 1px solid rgba(148, 163, 184, 0.2);
        box-shadow: var(--shadow-soft);
      }

      .hero-label {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 4px 10px;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.5);
        font-size: 0.78rem;
        color: var(--muted);
        margin-bottom: 12px;
      }

      .hero-label span {
        color: #a5b4fc;
        font-weight: 500;
      }

      .hero h1 {
        font-size: clamp(2.2rem, 3vw, 2.9rem);
        line-height: 1.1;
        margin-bottom: 10px;
      }

      .hero-role {
        font-size: 1.15rem;
        font-weight: 500;
        color: #c7d2fe;
        margin-bottom: 12px;
      }

      .hero-pitch {
        font-size: 0.97rem;
        color: var(--muted);
        margin-bottom: 10px;
      }

      .hero-inline {
        font-size: 0.85rem;
        color: #9ca3af;
        margin-bottom: 18px;
      }

      .hero-inline strong {
        color: #e5e7eb;
      }

      .hero-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 22px;
      }

      .hero-tag {
        font-size: 0.8rem;
        padding: 4px 9px;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.5);
        color: #cbd5f5;
      }

      .hero-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 18px;
      }

      .btn-primary {
        padding: 9px 16px;
        border-radius: 999px;
        border: none;
        background: var(--accent);
        color: #f9fafb;
        font-size: 0.9rem;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
        box-shadow: 0 12px 26px rgba(37, 99, 235, 0.45);
      }
